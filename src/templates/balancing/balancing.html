<section class="content">
    <div class="container-fluid py-5 min-vh-100">
        <h1 class="mb-4 mt-5">Доходы и расходы</h1>

        <a href="/balancing/create-expense" class="btn btn-danger mb-2 me-1">Создать расход</a>
        <div class="d-flex align-items-center gap-3 my-4 flex-wrap">
            <button type="button" class="btn btn-outline-secondary active">Сегодня</button>

            <button type="button" class="btn btn-outline-secondary">Месяц</button>

            <div class="text-black d-flex align-items-center flex-wrap gap-sm-0 gap-2">
                с<input type="date" id="start-date" class="mx-sm-2 ms-2 text-black" ><div> по <input type="date" id="end-date" class="text-black" ></div>
            </div>

        </div>
        <div class="pt-5 table-responsive" >

                <tr>
                    <th scope="col">№ операции</th>

                    <th scope="col">Сумма</th>
                    <th scope="col">Дата</th>

                    <th scope="col"></th>
                </tr>
                </thead>

                </tbody>
            </table>

        </div>

                        <div class="d-flex gap-2 justify-content-center align-items-center m-3">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="deleteIncomeBtn">Да, удалить
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancelDeleteIncomeBtn">Не удалять</button>
                        </div>
                    </div>
                </div>
            </div>
